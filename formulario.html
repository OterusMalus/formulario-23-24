<!DOCTYPE html>
<html>
<head>
    <title>Formulario en HTML</title>
</head>
<body>

<h2>Formulario en HTML</h2>

    <label for="fname">Nombre:</label><br>
    <input type="text" id="fname" name="fname" maxlength="15" minlength="3"><br>
    <label for="lname">Apellido:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="date"> Fecha de nacimiento</label><br>
    <input type="date" id="date" name="date"><br>
    <label for="edad"> Edad </label><br>
    <input type="number" id="edad" name="edad" min="18" max="65"><br>
    <label for="fechayhora"> Fecha y Hora de envio del formulario </label><br>
    <input type="datetime-local" id="fechayhora" name="fechayhora"><br>
    <label for="email"> Email </label><br>
    <input type="email" id="email" name="email" required><br>
    <label for="password"> Contrase√±a</label><br>
    <input type="password" id="password" name="password" minlength="8"><br>
    <label for="color"> Color Favorito</label><br>
    <input type="color" id="color" name="color"><br>
    <label for="range"> Conformidad </label><br>
    <input type="range" id="range" name="range"><br>
    <label for="tel"> Telefono </label><br>
    <input type="tel" id="tel" name="tel"><br>
    <label for="curriculum"> Envie su Curriculum vitae</label><br>
    <input type="file" id="curriculum" name="curriculum"><br>
    <label for="imagen"> Foto de Perfil </label><br>
    <input type="image" id="foto" name="foto"><br>
    <label for="hidden"> Profesor que peor te cae </label><br>
    <input type="hidden" id="profesor" name="profesor"><br>
    <label for="busqueda"> A donde te gustaria viajar</label><br>
    <input type="search" id="busqueda" name="busqueda"><br>
    <label for="mes"> Mes preferido para viajar </label><br>
    <input type="month" id="mes" name="mes"><br>
    <label for="url"> Indice tu pagina web</label><br>
    <input type="url" id="url" name="url"><br>
    <label for="week"> Elige una semana de marzo para acampadas </label><br>
    <input type="week" id="semana" name="semana"><br>

    <input type="submit" value="Enviar">

</form> 

<form>
    <input type="radio" id="html" name="fav language" value="HTML">
    <label for="html"> HTML </label><br>
    <input type="radio" id="css" name="fav language" value="CSS">
    <label for="css"> CSS </label><br>
    <input type="radio" id="Java" name="fav language" value="Java">
    <label for="java"> JavaScript </label><br>
</form>
</body>
</html>
